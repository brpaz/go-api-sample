name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Lint Go Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get -u github.com/mgechev/revive
          make lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: make build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage

	  - name: Upload coverage report to Codacy
        run: |
        	export PATH=$PATH:$(go env GOPATH)/bin
        	go get github.com/schrej/godacov
        	godacov -t $CODACY_TOKEN -r ./cover.out -c $GITHUB_SHA
    	env:
          CODACY_TOKEN: ${{secrets.CODACY_TOKEN}}
